<!DOCTYPE html>
<html>
  <head>
    <title>Historic Tile Browser</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    
    <!-- build:css css/{{site}}.css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/map-list.css" />
    <!-- endbuild -->
  </head>
  
  <body>
    <div class="l-row main-container">
      <div class="map-list">
        <button class="js-metadata-btn">Toggle Metadata</button>
        <h1>Map List</h1>
        <ul class="map-list--list"></ul>
      </div>
      <div class="map" id="map">
      </div>
      <div class="metadata">
      </div>
    </div>
    <div class="l-row search-container">
      <div class="search">
      </div>
      <div class="timeline">
      </div>
    </div>
  
  <!-- build:js js/{{site}}.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/leaflet/dist/leaflet.js"></script>
  <script src="bower_components/papaparse/papaparse.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  
  <script src="js/map.js"></script>
  <script src="js/map-list.js"></script>
  <script src="js/init.js"></script>
  <!-- endbuild -->
  </body>
</html>
